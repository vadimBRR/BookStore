<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


      <style type="text/css">
      body {
        background-color: #f1f1f1;
      }
      .add-block {
        background-color: white;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 3px 0px, rgba(0, 0, 0, 0.06) 0px 1px 2px 0px;
        border-radius: 10px;
        padding: 20px;
      }
      .btn-light {
        background-color: inherit;
        border: 0px;
      }
    </style>
    <title>BookStore</title>
  </head>
  <body>
    <navbar>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
    </navbar>
    <section class="add-product">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8 ">
            <div class="back d-flex align-items-center ">
              <i class="fas fa-arrow-left-long mr-2 btn btn-light"></i>
              <h2 class="py-3">Створити оголошення</h2>
            </div>
            <form action="/add" method="post" enctype="multipart/form-data">
              <div class="first-block add-block">
                
                <label class="font-weight-bold"><h5>Назва книжки:</h5></label>
                <input class="form-control" name="name" >
                <label class="mt-3 font-weight-bold"><h5>Автор книжки:</h5></label>
                <input class="form-control" name="author_book" >

                <label class="mt-3 font-weight-bold"><h5>Опис:</h5></label>
                <textarea class="form-control" rows="5" name="description"></textarea>
              </div>

              <div class="first-block add-block mt-4">
                
                <label class="font-weight-bold"><h5>Фото:</h5></label>
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input type="file" name="file" class="custom-file-input" id="inputGroupFile01" accept="image/png, image/jpeg">
                    <label class="custom-file-label" for="inputGroupFile01">Вибрати файл</label>
                  </div>
                </div>
              </div>    

              <div class="first-block add-block mt-4">
                
                <label class="font-weight-bold"><h5>Ціна:</h5></label>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">₴</span>
                  </div>
                  <input type="number" name="price" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
              </div>         

              <div class="first-block add-block mt-4 d-flex justify-content-end mb-4">
                <button type="submit" class="btn btn-lg ">Скасувати</button>
                <button type="submit" class="btn btn-lg btn-success">Опублікувати</button>
              </div>              
            </form>
          </div>
        </div>
      </div>
        
        
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
